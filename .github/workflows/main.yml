name: Auto Sync From Repo B → Repo A (Force Sync Safe)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo B
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clone Repo A
        run: |
          git clone https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/parthShah2211ps/Content-Generation-.git repoA

      - name: Prepare sync branch
        run: |
          cd repoA
          git checkout -B sync-from-repo-b
          git reset --hard
          git clean -fd

      - name: Sync files (safe mode - exclude Docker setup)
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude 'Dockerfile' \
            --exclude '.dockerignore' \
            --exclude 'cloudbuild.yaml' \
            --exclude 'cloudbuild-no-secret.yaml' \
            --exclude 'setup-gcp-deployment.sh' \
            --exclude 'setup-gcp-deployment.ps1' \
            --exclude 'deployment/' \
            ./ repoA/

      - name: Commit & Force Push
        run: |
          cd repoA
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Safe force sync from Repo B → sync-from-repo-b" || echo "No changes"
          git push origin sync-from-repo-b --force
