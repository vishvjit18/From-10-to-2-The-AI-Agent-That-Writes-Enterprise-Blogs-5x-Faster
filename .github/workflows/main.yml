name: Auto Sync From Repo B â†’ Repo A (Force Sync)

on:
  push:
    branches:
      - main   # When Repo B is updated

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repo B (source)
      - name: Checkout Repo B
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Clone Repo A (destination)
      - name: Clone Repo A
        run: |
          git clone https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/parthShah2211ps/Content-Generation-.git repoA

      # Switch to sync branch
      - name: Prepare sync branch
        run: |
          cd repoA
          # Create branch if not exists
          git checkout -B sync-from-repo-b
          # Ensure branch has no untracked files
          git reset --hard
          git clean -fd

      # Copy files WITHOUT creating nested folders
      - name: Sync files (force overwrite)
        run: |
          rsync -av --delete --exclude '.git' --exclude 'repoA' ./ repoA/

      # Commit & Force Push
      - name: Commit & Force Push
        run: |
          cd repoA
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Force sync from Repo B â†’ sync-from-repo-b branch" || echo "No changes"

          # ðŸš¨ FORCE OVERWRITE REMOTE BRANCH ðŸš¨
          git push origin sync-from-repo-b --force
